<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SmartOffice Guest Access</title>
<style>
a.hightlight:link, a.hightlight:visited {
  background-color: #0275d8;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  
}
.success{
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: 600;
    color: green;
}
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  font-weight: 800;
  background-color: white;
  color: black;
  border: 2px solid #e7e7e7;
  
}
.button:hover{background-color: rgba(128, 128, 128, 0.486);}

a.hightlight:hover, a.hightlight:active {
  background-color: rgb(240, 240, 240);
}
</style>

<body style="align-items: center;" >
    <div style="width: 426px; height: 926px;background-color: #F5F5F5; margin: 0 auto"  >
        <div style="display: inline-block;">
            <img src="https://landingpages.sangoma.com/wp-content/uploads/bg-clouds.png" style="float: left;margin: 51px 0px 23px 13px;">
            <img src="https://landingpages.sangoma.com/wp-content/uploads/smartOffice-logo.png" style="margin:24px 0px 0px 32px;float: none;">
            <img src="https://landingpages.sangoma.com/wp-content/uploads/bg-clouds.png" style="margin:50px 2px 20px 40px;float: right;">
        </div>
        <div style="align-content: center; padding: 240px 50px 50px 120px;">
            <img src="https://landingpages.sangoma.com/wp-content/uploads/check-circle.png">
        </div>
        <div  style="text-align: center;" >
                <p class="success"> <%- reason %></p> 
        </div>
    </div>
</body>
</html>
